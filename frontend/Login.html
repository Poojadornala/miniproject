<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
  <body class="d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="card" style="width: 400px">
 
  <div class="card-body" style="text-align: center;">
    <h4 class="card-title" >LOGIN</h5>
    <h5 class="card-title">TO EXPLORE KRISHNA TEMPLES</h4>
    
    <form action="" class="text-start" id="LoginForm">
    <div class="mb-3">
  <label for="emailid" class="form-label">Email address</label>
  <input type="email" class="form-control" id="emailid" placeholder="name@example.com" name="email">
</div>
<div class="mb-3">
  <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
</div>
    <button class="btn" id="loginbutton">Login</button>
  </div>
  <div class="text-center mt-3">
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
</div>

</form>
    
</body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
<script>
  const form = document.getElementById('LoginForm');
  form.addEventListener('submit', async (event)=> {
    event.preventDefault(); 
    const formData=new URLSearchParams(new FormData(form));
    const response=await fetch('http://localhost:3000/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: formData
    });
    
    const text=await response.text();
    alert(text);
    if(response.status==200){
      window.location.href="/krishna1.html"
    }
    else{
      alert("Invalid Credentials");
      return;
    }

});
</script>
  </body>
</html>

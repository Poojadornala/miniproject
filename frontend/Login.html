<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body { font-family: Arial, sans-serif; background:#1b0918; color:white; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    form { background:#2c1530; padding: 2rem; border-radius: 8px; width: 320px; }
    input, button { width: 100%; padding: 10px; margin: 0.5rem 0; border-radius:4px; border:none; }
    input { font-size: 1rem; }
    button { background: #6c4b94; color: white; cursor: pointer; font-weight: bold; }
    button:disabled { background: #999; cursor: not-allowed; }
    .error { color: #ff6b6b; }
    .link { margin-top: 1rem; text-align: center; }
    .link a { color: #6c4b94; text-decoration:none; }
    .link a:hover { text-decoration: underline; }
    .social-login {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .social-login button {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: #444;
      color: white;
      border-radius: 4px;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .social-login button:hover {
      background: #6c4b94;
    }
  </style>
</head>
<body>

  <form id="login-form">
    <h2 style="text-align: center">Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required minlength="6" />
    <button type="submit">Login</button>
    <p class="error" id="error-msg"></p>
    <p class="link"><a href="forgot-password.html">Forgot Password?</a></p>
    <p style="text-align: center">------------or-----------</p>

    <div class="social-login">
      <button id="google-login"><i class="fab fa-google"></i> Google</button>
      
    </div>

    <p class="link">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </form>

  <script type="module">
    import { auth, googleProvider, githubProvider } from './firebase.js';
    import { signInWithEmailAndPassword, signInWithPopup } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js';

    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'homepage2.html';
      } catch (error) {
        errorMsg.textContent = error.message;
      }
    });

    document.getElementById('google-login').addEventListener('click', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';
      try {
        const result = await signInWithPopup(auth, googleProvider);
        window.location.href = 'homepage2.html';
      } catch (error) {
        errorMsg.textContent = error.message;
      }
    });

    document.getElementById('github-login').addEventListener('click', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';
      try {
        const result = await signInWithPopup(auth, githubProvider);
        window.location.href = 'homepage2.html';
      } catch (error) {
        errorMsg.textContent = error.message;
      }
    });
  </script>

</body>
</html>

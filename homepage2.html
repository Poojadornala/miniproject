    html, body {

    }

    /* Background video */
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;

      object-fit: cover;
      z-index: -1;

    ul {
      list-style-type: none;

      display: block;

    }

    .button-container {
      position: absolute;

      left: 50%;
      transform: translate(-50%, -50%);

    }

    .button-container button {
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: rgba(87, 77, 178, 0.8);
      color: #afafb6;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .button-container button:hover {
      background-color: #5c4cd6;
      color: white;
      transform: scale(1.05);
    }
